<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainstyles.css">  
    <title>Gallery - Earn kub lak na</title>
    <style>
        /* --- 1. Global Setup --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; background-color: #fff; overflow-x: hidden; }

         /* --- Navbar --- */
        .navbar {
            width: 100%;
            height: 70px;
            background-color: var(--glass-bg);
            backdrop-filter: var(--blur-effect);
            -webkit-backdrop-filter: var(--blur-effect);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            align-items: center;
            transition: all 0.4s ease;
        }

        .navbar.active-bg { 
            background-color: rgba(255, 255, 255, 0.95); 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
        }

        .nav-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
        }

        .logo img { width: 50px; height: auto; transition: 0.3s; }

        /* --- Desktop Menu --- */
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        /* --- Hamburger (3 ‡∏Ç‡∏µ‡∏î) --- */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }
        .hamburger span {
            width: 28px;
            height: 3px;
            background-color: #333;
            border-radius: 10px;
            transition: 0.4s;
        }

        /* --- Mobile Menu (‡∏õ‡∏£‡∏±‡∏ö‡πÉ‡∏´‡∏°‡πà‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡πÅ‡∏õ‡∏•‡∏Å) --- */
        @media (max-width: 768px) {
            .hamburger { display: flex; }
            
            .nav-menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                background: rgba(255, 255, 255, 0.98);
                height: 0;
                overflow: hidden;
                transition: height 0.3s ease-in-out;
                box-shadow: 0 10px 20px rgba(0,0,0,0.05);
                text-align: center;
            }

            .nav-menu.active { height: 120px; padding: 8px 0; }
            .nav-menu a { display: block; padding: 8px 0; font-size: 14px; }
            
            .hamburger.open span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
            .hamburger.open span:nth-child(2) { opacity: 0; }
            .hamburger.open span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
        }
        /* --- 3. Gallery Section --- */
        .gallery-container {
            max-width: 1200px;
            margin: 100px auto 60px;
            padding: 0 20px;
            text-align: center;
        }

        .gallery-title {
            font-size: 36px;
            margin-bottom: 40px;
            letter-spacing: 2px;
            color: #333;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
        }

        .gallery-item {
            overflow: hidden;
            border-radius: 12px;
            height: 350px;
            background-color: #eee;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }

        .gallery-item:hover img { transform: scale(1.08); }
        .gallery-item:hover video { transform: scale(1.05); }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html"><img src="image/heart2.png" alt="heart"></a>

             scroll-behavior: smooth;
                }

                <li><a href="gallery.html">Gallery</a></li>
            </ul>
            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <section class="gallery-container">
        <h1 class="gallery-title">Our Gallery</h1>
        
        <div class="gallery-grid">
            <div class="gallery-item"><img src="image/earn.png" alt="earn"></div>
            <div class="gallery-item"><img src="image/earn2.jpg" alt="earn2"></div>

    <section style="text-align: center; padding: 60px 20px;">
        <img src="image/heart7.png" alt="Big Heart" style="width: 380px; max-width: 90%; height: auto;">
    </section>

    <div id="music-control" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999; cursor: pointer; background: white; padding: 10px; border-radius: 50%; box-shadow: 0 4px 10px rgba(0,0,0,0.2); width: 50px; height: 50px; display: flex; align-items: center; justify-content: center;">
        <span id="music-icon" style="font-size: 24px;">üîá</span>
    </div>
    <div id="player" style="display:none;"></div>

    <footer>
        <p>You are the reason I believe in love (earn)</p>
    </footer>    

    <script>
      // Hamburger & Navbar Script
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        const navbar = document.querySelector('.navbar');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('open');
            if(navMenu.classList.contains('active')) { navbar.classList.add('active-bg'); }
            else if (window.scrollY <= 50) { navbar.classList.remove('active-bg'); }
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) { navbar.classList.add('active-bg'); }
            else if (!navMenu.classList.contains('active')) { navbar.classList.remove('active-bg'); }
        });

        // Music System Script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        var isPlaying = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0', width: '0', videoId: 'Hc4OrO4LRWw',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': 'Hc4OrO4LRWw' },
                events: { 'onReady': function() {
                    const control = document.getElementById('music-control');
                    const icon = document.getElementById('music-icon');
                    control.addEventListener('click', function() {
                        if (isPlaying) { player.pauseVideo(); icon.innerText = 'üîá'; }
                        else { player.playVideo(); icon.innerText = 'üéµ'; }
                        isPlaying = !isPlaying;
                    });
                    document.addEventListener('click', () => { 
                        if(!isPlaying) { player.playVideo(); icon.innerText = 'üéµ'; isPlaying = true; }
                    }, { once: true });
                }}
            });
        }
    </script>
</body>
